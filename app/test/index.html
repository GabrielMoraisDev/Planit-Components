<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css">
    <title>Navbar</title>
</head>
<body class="bg-slate-900">

    <div id="navbar" class="max-h-20 lg:py-0 lg:h-16 bg-slate-700 dark:bg-slate-800 relative duration-500 flex justify-center overflow-hidden">

        <div id="menu-toggle" class="lg:hidden text-sky-300 absolute left-4 top-5 w-10 h-10 flex justify-center items-center rounded-md cursor-pointer">
            <i id="menu-icon" class="bi-list text-3xl absolute duration-300"></i>
            <i id="close-icon" class="bi-x text-3xl absolute duration-300 opacity-0"></i>
        </div>

        <div class="absolute right-5 top-2 lg:top-0 lg:left-10 h-16 lg:h-full w-auto flex items-center">
            <img src="/planit.png" alt="Logo" class="h-[70%] w-auto">
        </div>

        <div id="nav-items" class="h-full w-auto lg:flex items-center hidden lg:ml-[-6rem] xl:ml-0">
            <a href="#" class="nav-link" data-label="Home">
                <span class="nav-text">Home</span>
                <i class="nav-icon bi-house"></i>
            </a>
            <a href="#" class="nav-link" data-label="Projects">
                <span class="nav-text">Projects</span>
                <i class="nav-icon bi-box2"></i>
            </a>
            <a href="#" class="nav-link" data-label="About">
                <span class="nav-text">About</span>
                <i class="nav-icon bi-info-circle"></i>
            </a>
            <a href="#" class="nav-link" data-label="Enterprise">
                <span class="nav-text">Enterprise</span>
                <i class="nav-icon bi-building"></i>
            </a>
            <a href="#" class="nav-link" data-label="Contact">
                <span class="nav-text">Contact</span>
                <i class="nav-icon bi-person-lines-fill"></i>
            </a>
        </div>

        <div class="absolute bottom-7 lg:right-5 h-auto w-auto flex lg:-translate-y-1/2 lg:top-1/2 items-center">
            <button class="auth-button bg-sky-200 hover:bg-white text-slate-800 dark:bg-slate-700 dark:hover:bg-sky-300 dark:text-white dark:hover:text-slate-900">Sign-in</button>
            <button class="auth-button bg-sky-300 hover:bg-white text-slate-800 dark:bg-sky-400 dark:hover:bg-sky-200 dark:text-slate-900">Sign-up</button>
        </div>

    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const menuToggle = document.getElementById("menu-toggle");
            const menuIcon = document.getElementById("menu-icon");
            const closeIcon = document.getElementById("close-icon");
            const navbar = document.getElementById("navbar");
            const navItems = document.getElementById("nav-items");

            menuToggle.addEventListener("click", function () {
                const isOpen = navbar.classList.contains("max-h-[70rem]");
                navbar.classList.toggle("max-h-[70rem]", !isOpen);
                navbar.classList.toggle("pt-5", !isOpen);
                navbar.classList.toggle("pb-24", !isOpen);
                menuIcon.classList.toggle("opacity-0", !isOpen);
                menuIcon.classList.toggle("rotate-[70deg]", !isOpen);
                closeIcon.classList.toggle("opacity-100", !isOpen);
                closeIcon.classList.toggle("rotate-[0deg]", !isOpen);
                navItems.classList.toggle("hidden", isOpen);
                navItems.classList.toggle("opacity-100", !isOpen);
            });

            document.querySelectorAll(".nav-link").forEach(link => {
                const icon = link.querySelector(".nav-icon");
                const text = link.querySelector(".nav-text");

                link.addEventListener("mouseenter", () => {
                    text.classList.add("opacity-0");
                    icon.classList.add("opacity-100", "translate-y-[-10px]");
                });

                link.addEventListener("mouseleave", () => {
                    text.classList.remove("opacity-0");
                    icon.classList.remove("opacity-100", "translate-y-[-10px]");
                });
            });
        });
    </script>

    <style>
        .nav-link {
            position: relative;
            height: 100%;
            cursor: pointer;
            color: #38bdf8;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            transition: color 0.3s;
        }

        .nav-link:hover {
            color: white;
        }

        .nav-icon {
            position: absolute;
            opacity: 0;
            transition: opacity 0.3s, transform 0.3s;
            font-size: 1.5rem;
        }

        .nav-text {
            transition: opacity 0.3s;
        }

        .auth-button {
            width: 8rem;
            padding: 0.5rem;
            margin: 0 0.5rem;
            font-size: 1rem;
            border-radius: 0.375rem;
            transition: background-color 0.3s, color 0.3s;
        }
    </style>

</body>
</html>
